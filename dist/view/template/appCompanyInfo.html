<div class="company" ui-sref="company({id:company.id})">
			<div class="avatar">
				<img ng-src="{{company.imageUrl}}" width="65" height="65">
			</div>
			<div class="desc_wrapper">
				<div class="name">{{company.name}}</div>
				<div clas="desc">
					<span class="industry">{{company.industry}}</span>
					<span class="state">/{{company.state}}</span>
					<span class="people">/{{company.people}}</span>

				</div>
			</div>
</div>
